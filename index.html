<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Styling -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Remixicon -->

    <!-- ========= favicon ========= -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

        <ul class="nav-links">

        <div class="menu-toggle">
